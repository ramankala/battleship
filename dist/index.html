<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="title">Battleship</div>
    <div id="gamerTag">
        <div id="playerTag">Your Fleet</div>
        <div id="computerTag">Opponent</div>
    </div>
    <div id="gameContainer">
        <div id="container1"></div>
        <div id="container2"></div>
    </div>
    <div id="shipPiecesZone">
        <div id="Carrier" draggable="true">
            <div id="item"></div>
            <div id="item"></div>
            <div id="item"></div>
            <div id="item"></div>
            <div id="item"></div>
        </div>
        <div id="Battleship" draggable="true">
            <div id="item"></div>
            <div id="item"></div>
            <div id="item"></div>
            <div id="item"></div>
        </div>
        <div id="Destroyer" draggable="true">
            <div id="item"></div>
            <div id="item"></div>
            <div id="item"></div>
        </div>
        <div id="Submarine" draggable="true">
            <div id="item"></div>
            <div id="item"></div>
            <div id="item"></div>
        </div>
        <div id="Patrolboat" draggable="true">
            <div id="item"></div>
            <div id="item"></div>
        </div>
    </div>
    <div id="btnContainer">
        <div id="startBtn">Start Game</div>
        <div id="alignBtn">Change Alignment</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
